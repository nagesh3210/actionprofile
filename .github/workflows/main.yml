name: BUild WF
on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v5

      - name: Maven Build
        run: mvn clean install
      
  Testing:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: code checkout
        uses: actions/checkout@v2

      - name: Run tests on main branche
        run: maven test

      - name: Checkstyle
        run: mvn checkstyle:checkstyle
